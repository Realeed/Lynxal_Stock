<!DOCTYPE html>
<html>
    <head>
        <title>Lynxal Stock</title>
        <link rel="stylesheet" href="../static/styles/main.css">
    </head>
    <body> 
        <style>
            #invalidP {
                text-align: center;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 25px;
                user-select: none;
            }
        </style>
        <p id="header" style="margin-top: 10%;">
            <a id="headerhref" style="pointer-events: none;" href="{{url_for('main')}}">Lynxal Stock</a>
        </p>
        {% if failed %}
        <p id="invalidP">Invalid Username or Password, please try again!</p>
        {% endif %}
        <div style="text-align: center;">
            <form action="sign_in" method="POST">
                <input type="text" name="username" class="signinInp" placeholder="Username" spellcheck="false" autofocus required>
                <br>
                <input style="margin-top: 10px;" type="password" name="password" class="signinInp" placeholder="Password" required>
                <br>
                <input style="margin-top: 40px; margin-left: 0px;" type="submit" name="signinSubmit" id="submit" value="Sign in">
            </form>
        </div>
    </body>
</html>
