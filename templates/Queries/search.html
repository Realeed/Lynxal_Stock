<!DOCTYPE html>
<html>
    <head>
        <title>Lynxal Stock</title>
        <link rel="stylesheet" href="../static/styles/main.css">
    </head>
    <body>
        <p id="header" style="margin-top: 2%;">
            <a id="headerhref" href="{{url_for('main')}}">Lynxal Stock</a>
        </p>
        <p class="headings" style="font-style: italic; margin-top: -20px;">Component/PCB Information</p>
        <div id="selectdiv" style="margin-top: 2%;">
            <form action="search_by_mpn" method="POST">
                <p class="infoMethodsP">Type in the Manufacturer Part Number</p>
                <input type="text" name="mpn" id="mpnInp" placeholder="Manufacturer Part Number" required>
                <input type="submit" name="mpnSubmit" id="submit" value="Search">
                <input type="hidden" name="stock" value="{{request.args.get('stock')}}">
            </form>
            <p class="infoMethodsP">or choose the type of component to search by values</p>
            <form action="search_by_values" method="POST">
                <select name="componentType" class="select" style="font-size: 22px; height: 42px;">
                    <option class="options" id="componentType" value="none" hidden>Select the type of component</option>
                    <option class="options" id="componentType" value="aluminum_electrolytic_capacitors">Aluminum Electrolytic Capacitors</option>
                    <option class="options" id="componentType" value="bjts">BJTs</option>
                    <option class="options" id="componentType" value="ceramic_capacitors">Ceramic Capacitors</option>
                    <option class="options" id="componentType" value="chip_resistors">Chip Resistors</option>
                    <option class="options" id="componentType" value="comparators">Comparators</option>
                    <option class="options" id="componentType" value="dacs">DACs</option>
                    <option class="options" id="componentType" value="encoders">Encoders</option>
                    <option class="options" id="componentType" value="ferrite_beads">Ferrite Beads</option>
                    <option class="options" id="componentType" value="ffc_fpc_connectors">FFC_FPC Connectors</option>
                    <option class="options" id="componentType" value="header_connectors">Header Connectors</option>
                    <option class="options" id="componentType" value="inductors">Inductors</option>
                    <option class="options" id="componentType" value="led_drivers">LED Drivers</option>
                    <option class="options" id="componentType" value="leds">LEDs</option>
                    <option class="options" id="componentType" value="linear_voltage_regulators">Linear Voltage Regulators</option>
                    <option class="options" id="componentType" value="mosfets">MOSFETs</option>
                    <option class="options" id="componentType" value="schottky_diodes">Schottky Diodes</option>
                    <option class="options" id="componentType" value="slide_switches">Slide Switches</option>
                    <option class="options" id="componentType" value="socs">SoCs</option>
                    <option class="options" id="componentType" value="spring_connectors">Spring Connectors</option>
                    <option class="options" id="componentType" value="tvs_diodes">TVS Diodes</option>
                    <option class="options" id="componentType" value="wire_to_board_connectors">Wire to Board Connectors</option>
                    <option class="options" id="componentType" value="zener_diodes">Zener Diodes</option>
                </select>
                <input type="hidden" name="stock" value="{{request.args.get('stock')}}">
            </form>
            <p class="infoMethodsP" style="margin-top: 50px;">or upload an Excel file</p>
            <form action="search_by_file" enctype="multipart/form-data" method="POST">
                <label for="excel" id="excelLabel">Upload the file: </label>
                <input type="file" name="excel" id="excelInp" onchange="this.form.submit()">
                <input type="hidden" name="stock" value="{{request.args.get('stock')}}">
            </form>
        </div>
    </body>
</html>
